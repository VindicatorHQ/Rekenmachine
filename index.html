<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="langauge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculus Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>

 <h2>Calculator</h2>

 <center>
   <p id="resultaat"></p>
 </center>

 <article class="inputstyle">
   <h1>Begin Getal</h1>
    <input class="input" type="text" id="input1" name="name">
    <h1>Eind Getal</h1>
   <input class="input" type="text" id="input2" name="name">
 </article>

  <section id="container">

   <article class="bcontainer2">
    <button class="button" onclick="add1()">1</button>
    <button class="button" onclick="add2()">2</button>
    <button class="button" onclick="add3()">3</button>
    <button class="button" onclick="add()">+</button>
   </article>

   <article class="bcontainer3">
     <button class="button2" onclick="add4()">4</button>
     <button class="button2" onclick="add5()">5</button>
     <button class="button2" onclick="add6()">6</button>
     <button class="button2" onclick="subtract()">-</button>
     <button class="button2" onclick="square()">²</button>
   </article>

    <article class="bcontainer4">
      <button class="button2" onclick="add7()">7</button>
      <button class="button2" onclick="add8()">8</button>
      <button class="button2" onclick="add9()">9</button>
      <button class="button2" onclick="multiply()">*</button>
      <button class="button2" onclick="squareroot()">√</button>
    </article>

    <article class="bcontainer5">
      <button class="button2" onclick="Wissen()">C</button>
      <button class="button2" onclick="addcomma()">.</button>
      <button class="button2" onclick="add0()">0</button>
      <button class="button2" onclick="divide()">/</button>
      <button class="button2" onclick="percentage()">%</button>
    </article>

  </section>

</body>
